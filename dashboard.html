<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemfy - Conteúdo</title>
</head>
<body>
    <main>
        <div class="pf-header">
            <figure>
                <img src="https:/placehold.co/125x125" alt="pfp">
                <figcaption id="username">USERNAME</figcaption>
            </figure>
            <div class="pf-info">
                <label id="email">Email: user@example.com</label>
                <label id="xp">XP: 1200</label>
                <div class="progress-bar">
                    <label id="level">Nível: 5</label><br>
                    <label for="progress">XP:</label>
                    <progress id="xp" value="10" max="100"></progress>
                </div>
                <label id="joined-date">Joined Date: 01/01/1970</label><br>
                <label id="rank">Rank: Gold</label><br>
                <label id="status">Status: Active</label><br>
            </div>
        </div>
        <div class="revs" id="revisoes">
            <h3>Próximas revisões</h3>
        </div>
    </main>
</body>
</html>
